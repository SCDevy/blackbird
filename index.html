<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackbird Studios</title>
        <meta name="description" content="At Blackbird, we combine our unique insights of the university market with a world-class product team. We're building thoughtful products for the next generation.">
        <style>
            html, body {
                width: 100%; height: 100%;
                margin: 0; padding: 0;
                background: #fff;
                color: #040707;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            /* TODO: add spinner to .loading div, add fade */
            .loading {
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                z-index: 3;
                background: #fff;
            }
            .logo {
                max-width: 100%; max-height: 60px;
                margin-bottom: 20px;
            }
            .description {
                width: 40%; height: 100%;
                min-width: 320px;
                margin: -80px auto 0 auto; /* negative margin compensates for logo size */
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                z-index: 2;
                font-size: 16px;
                font-style: italic;
                text-align: center;
                letter-spacing: .05em;
                line-height: 28px;
            }
            .description::before {
                content: '';
                width: 100%; height: 50%;
                display: block;
            }
            .description .strong {
                font-weight: 600;
                font-style: normal;
            }
            .copyright {
                margin: 0;
                position: absolute;
                right: 20px; bottom: 20px;
                z-index: 2;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: .2em;
            }
            .bkgCanvas {
                position: absolute;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="loading" id ="loading"></div>
        <canvas class="bkgCanvas" id="bkgCanvas"></canvas>
        <p class="description"><img src="blackbird.png" alt="Blackbird" class="logo" id="logo"><br>At Blackbird, we combine our unique insights of the university market with a world-class product team.<br><span class="strong">We're building thoughtful products for the next generation.</span></p>
        <p class="copyright">&copy; 2016 Blackbird Studios</p>
    </body>
    <script type="text/javascript">
        var LOADING_ID  = 'loading';
        var CANVAS_ID   = 'bkgCanvas';
        var LOGO_ID     = 'logo';
        var FPS         = 5; // frames per second
        var REFRESH     = 1/FPS * 1000; // ms

        // init
        var loading  = document.getElementById(LOADING_ID);
        var canvas   = document.getElementById(CANVAS_ID);
        var logo     = document.getElementById(LOGO_ID);
        var ctx      = canvas.getContext('2d');

        (function renderLoop() {
            // keep canvas size in sync with browser window size
            canvas.width   = window.innerWidth;
            canvas.height  = window.innerHeight;

            // TODO: draw objects


            if(logo.complete && loading.style.visibility != 'hidden') {
                loading.style.visibility = 'hidden';
            }
            setTimeout(renderLoop, REFRESH);
        })();
    </script>
</html>
